<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>I Trance</title>
<script src="https://js.pusher.com/8.2.0/pusher.min.js"></script>
<style>
html, body {
  margin: 0;
  padding: 0;
  background: black;
  width: 100%;
  height: 100%;
  overflow: hidden;
  -webkit-user-select: none;
  user-select: none;
  touch-action: manipulation;
}
#gate, #control, #joinBtn {
  position: fixed;
  inset: 0;
  background: black;
  color: white;
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: sans-serif;
  font-size: 2rem;
  z-index: 10;
  cursor: pointer;
  text-align: center;
  padding: 2rem;
  flex-direction: column;
}
#gate.waiting, #joinBtn {
  font-size: 1.5rem;
}
#joinBtn {
  display: none;
  z-index: 20;
}
#joinBtn .sub {
  font-size: 1rem;
  opacity: 0.7;
  margin-top: 0.5rem;
}
#control {
  display: none;
  gap: 1rem;
}
#control button {
  padding: 1rem 2rem;
  font-size: 1.5rem;
  background: white;
  color: black;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-weight: bold;
  -webkit-tap-highlight-color: transparent;
}
#control button:active {
  transform: scale(0.95);
}
#control button:disabled {
  opacity: 0.5;
}
#control .status {
  font-size: 1rem;
  opacity: 0.7;
}
#video {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: none;
  z-index: 1;
  background: black;
}
/* Android: CSS fullscreen fallback */
#video.android-fallback {
  position: fixed !important;
  top: 0 !important;
  left: 0 !important;
  width: 100vw !important;
  height: 100vh !important;
  z-index: 9999 !important;
}
/* Hide controls */
#video::-webkit-media-controls {
  display: none !important;
}
</style>
</head>
<body>
<div id="gate">Tap to enter the trance</div>
<div id="joinBtn">
  <div>Performance in progress</div>
  <div class="sub">Tap to join immediately</div>
</div>
<div id="control">
  <h2>Control Panel</h2>
  <button id="startBtn">Start Performance</button>
  <button id="pauseBtn" disabled>Pause</button>
  <button id="stopBtn" disabled>Stop Performance</button>
  <div class="status" id="status">Ready</div>
</div>
<!-- Default: playsinline for Android compatibility -->
<video id="video" playsinline muted loop></video>
<audio id="audio" src="audio/Get Together.mp3"></audio>

<script>
// Platform detection
const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) || 
              (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);
const isAndroid = /Android/.test(navigator.userAgent);

console.log("Platform:", isIOS ? "iOS" : isAndroid ? "Android" : "Other");

const params = new URLSearchParams(location.search);
const isControl = params.get("control") === "true";

const gate = document.getElementById("gate");
const joinBtn = document.getElementById("joinBtn");
const control = document.getElementById("control");
const video = document.getElementById("video");
const audio = document.getElementById("audio");
const startBtn = document.getElementById("startBtn");
const pauseBtn = document.getElementById("pauseBtn");
const stopBtn = document.getElementById("stopBtn");
const status = document.getElementById("status");

let armed = false;
let isPerforming = false;
let isPaused = false;
let performanceAlreadyStarted = false;

const VIDEO_SRC = "audio/itrance.mp4";
const SERVER_URL = "https://light-audience-server.vercel.app";

const pusher = new Pusher('30c6a2b5192e79fdcbdc', { cluster: 'eu' });
const channel = pusher.subscribe('strobe_channel');

// Cross-platform fullscreen
async function enterFullscreen(element) {
  // iOS: Remove playsinline to force native fullscreen
  if (isIOS) {
    element.removeAttribute('playsinline');
    element.removeAttribute('webkit-playsinline');
    element.load();
    return; // iOS handles fullscreen natively when playsinline is removed
  }
  
  // Android/Other: Use Fullscreen API
  const methods = ['requestFullscreen', 'webkitRequestFullscreen', 'mozRequestFullScreen', 'msRequestFullscreen'];
  for (const method of methods) {
    if (element[method]) {
      try {
        await element[method]();
        return;
      } catch (err) {
        console.log(`${method} failed:`, err);
      }
    }
  }
  
  // Final fallback: CSS fullscreen
  if (isAndroid) {
    element.classList.add('android-fallback');
    // Try to hide browser UI
    if (document.documentElement.requestFullscreen) {
      try { await document.documentElement.requestFullscreen(); } catch(e) {}
    }
  }
}

function exitFullscreen() {
  if (isIOS) {
    // iOS exits when video stops or user presses Done
    video.setAttribute('playsinline', 'false'); // Reset for next time
    return;
  }
  
  // Android/Other
  const methods = ['exitFullscreen', 'webkitExitFullscreen', 'mozCancelFullScreen', 'msExitFullscreen'];
  for (const method of methods) {
    if (document[method]) {
      try { document[method](); } catch (e) {}
    }
  }
  video.classList.remove('android-fallback');
}

function startVideo() {
  joinBtn.style.display = "none";
  gate.style.display = "none";
  video.style.display = "block";
  video.currentTime = 0;
  
  enterFullscreen(video);
  
  video.play().catch(err => {
    console.error("Play error:", err);
    gate.style.display = "flex";
    gate.textContent = "Tap to retry";
    exitFullscreen();
  });
}

function stopVideo() {
  video.pause();
  video.currentTime = 0;
  video.style.display = "none";
  exitFullscreen();
}

// ============= CONTROL PANEL =============
if (isControl) {
  gate.style.display = "none";
  control.style.display = "flex";
  
  status.textContent = "Waking up server...";
  fetch(`${SERVER_URL}/`)
    .then(() => status.textContent = "Ready")
    .catch(() => status.textContent = "Server issue - refresh");

  startBtn.addEventListener("click", async () => {
    try {
      status.textContent = "Starting...";
      const res = await fetch(`${SERVER_URL}/start`, { method: "POST" });
      if (res.ok) {
        isPerforming = true;
        startBtn.disabled = true;
        pauseBtn.disabled = false;
        stopBtn.disabled = false;
        status.textContent = "Performance LIVE";
        audio.play().catch(() => {});
      }
    } catch (e) {
      status.textContent = "Connection error";
    }
  });

  pauseBtn.addEventListener("click", async () => {
    const endpoint = isPaused ? 'resume' : 'pause';
    const res = await fetch(`${SERVER_URL}/${endpoint}`, { method: "POST" });
    if (res.ok) {
      isPaused = !isPaused;
      pauseBtn.textContent = isPaused ? "Resume" : "Pause";
      status.textContent = isPaused ? "PAUSED" : "LIVE";
      isPaused ? audio.pause() : audio.play();
    }
  });

  stopBtn.addEventListener("click", async () => {
    const res = await fetch(`${SERVER_URL}/stop`, { method: "POST" });
    if (res.ok) {
      isPerforming = false;
      isPaused = false;
      startBtn.disabled = false;
      pauseBtn.disabled = true;
      stopBtn.disabled = true;
      status.textContent = "Stopped";
      audio.pause();
      audio.currentTime = 0;
    }
  });
}

// ============= AUDIENCE MODE =============
else {
  video.src = VIDEO_SRC;

  gate.addEventListener("click", async () => {
    gate.classList.add('waiting');
    gate.textContent = "Checking...";
    
    try {
      const res = await fetch(`${SERVER_URL}/status`);
      const state = await res.json();
      
      if (state.isRunning && !state.isPaused) {
        gate.style.display = "none";
        joinBtn.style.display = "flex";
        performanceAlreadyStarted = true;
      } else {
        armed = true;
        gate.textContent = "Armed. Waiting...";
      }
    } catch (e) {
      armed = true;
      gate.textContent = "Armed. Waiting...";
    }
  });

  joinBtn.addEventListener("click", () => {
    armed = true;
    startVideo();
  });

  channel.bind('START', () => {
    if (armed && !performanceAlreadyStarted) {
      startVideo();
    }
  });

  channel.bind('PAUSE', () => { if (armed) video.pause(); });
  channel.bind('RESUME', () => { if (armed) video.play().catch(() => {}); });
  channel.bind('STOP', () => {
    stopVideo();
    gate.style.display = "flex";
    joinBtn.style.display = "none";
    gate.textContent = "Ended. Tap to reset.";
    gate.classList.remove('waiting');
    armed = false;
    performanceAlreadyStarted = false;
  });
}

video.addEventListener('error', (e) => {
  console.error('Video error:', e);
  gate.style.display = "flex";
  gate.textContent = "Error loading video";
});

pusher.connection.bind('connected', () => console.log('Pusher OK'));
</script>
</body>
</html>
