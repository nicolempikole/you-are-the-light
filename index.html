<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
<title>I Trance</title>
<script src="https://js.pusher.com/8.2.0/pusher.min.js"></script>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  -webkit-tap-highlight-color: transparent;
}
html, body {
  background: black;
  width: 100%;
  height: 100%;
  overflow: hidden;
  position: fixed;
  touch-action: none;
  user-select: none;
  -webkit-user-select: none;
}
#gate, #control, #joinBtn {
  position: fixed;
  inset: 0;
  background: black;
  color: white;
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: sans-serif;
  font-size: 2rem;
  z-index: 100;
  cursor: pointer;
  text-align: center;
  padding: 2rem;
  flex-direction: column;
}
#gate.waiting, #joinBtn {
  font-size: 1.5rem;
  opacity: 0.9;
}
#joinBtn {
  display: none;
  z-index: 101;
}
#joinBtn .sub {
  font-size: 1rem;
  opacity: 0.7;
  margin-top: 0.5rem;
}
#control {
  display: none;
  gap: 1rem;
}
#control button {
  padding: 1rem 2rem;
  font-size: 1.5rem;
  background: white;
  color: black;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-weight: bold;
}
#control button:active {
  transform: scale(0.95);
}
#control button:disabled {
  opacity: 0.5;
}
#control .status {
  font-size: 1rem;
  opacity: 0.7;
}
/* Video container - fills entire viewport */
#videoContainer {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  display: none;
  z-index: 1;
  background: black;
  overflow: hidden;
}
#video {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
  /* Critical: prevent any native controls */
  pointer-events: none;
  -webkit-pointer-events: none;
}
/* Aggressive control hiding */
#video::-webkit-media-controls,
#video::-webkit-media-controls-enclosure,
#video::-webkit-media-controls-panel,
#video::-webkit-media-controls-play-button,
#video::-webkit-media-controls-start-playback-button,
#video::-webkit-media-controls-current-time-display,
#video::-webkit-media-controls-time-remaining-display,
#video::-webkit-media-controls-timeline,
#video::-webkit-media-controls-volume-slider,
#video::-webkit-media-controls-fullscreen-button,
#video::-webkit-media-controls-rewind-button,
#video::-webkit-media-controls-fast-forward-button,
#video::-webkit-media-controls-mute-button,
#video::-webkit-media-controls-toggle-closed-captions-button {
  display: none !important;
  opacity: 0 !important;
  visibility: hidden !important;
  pointer-events: none !important;
  z-index: -9999 !important;
}
/* Orientation handling */
@media screen and (orientation: portrait) {
  #videoContainer {
    transform: rotate(0deg);
  }
}
@media screen and (orientation: landscape) {
  #videoContainer {
    transform: rotate(0deg);
  }
}
</style>
</head>
<body>
<div id="gate">Tap to enter the trance</div>
<div id="joinBtn">
  <div>Performance in progress</div>
  <div class="sub">Tap to join immediately</div>
</div>
<div id="control">
  <h2>Control Panel</h2>
  <button id="startBtn">Start Performance</button>
  <button id="pauseBtn" disabled>Pause</button>
  <button id="stopBtn" disabled>Stop Performance</button>
  <div class="status" id="status">Ready</div>
</div>
<div id="videoContainer">
  <video id="video" playsinline muted loop disablePictureInPicture controlsList="nodownload noremoteplayback noplaybackrate" x-webkit-airplay="deny"></video>
</div>
<audio id="audio" src="audio/I_trance.mp3"></audio>

<script>
const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) || 
              (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);
const isAndroid = /Android/.test(navigator.userAgent);

const params = new URLSearchParams(location.search);
const isControl = params.get("control") === "true";

const gate = document.getElementById("gate");
const joinBtn = document.getElementById("joinBtn");
const control = document.getElementById("control");
const videoContainer = document.getElementById("videoContainer");
const video = document.getElementById("video");
const audio = document.getElementById("audio");
const startBtn = document.getElementById("startBtn");
const pauseBtn = document.getElementById("pauseBtn");
const stopBtn = document.getElementById("stopBtn");
const status = document.getElementById("status");

let armed = false;
let isPerforming = false;
let isPaused = false;
let performanceAlreadyStarted = false;

const VIDEO_SRC = "audio/PHONE_TRANCE_1.mp4";
const SERVER_URL = "https://light-audience-server.vercel.app";

const pusher = new Pusher('30c6a2b5192e79fdcbdc', { cluster: 'eu' });
const channel = pusher.subscribe('strobe_channel');

// Prevent any video interaction
video.addEventListener('click', (e) => e.preventDefault());
video.addEventListener('touchstart', (e) => e.preventDefault(), { passive: false });
video.addEventListener('touchend', (e) => e.preventDefault(), { passive: false });
video.addEventListener('contextmenu', (e) => e.preventDefault());

function maximizeViewport() {
  // Scroll to hide address bar
  window.scrollTo(0, 0);
  // Request fullscreen on document for Android
  if (!isIOS && document.documentElement.requestFullscreen) {
    document.documentElement.requestFullscreen().catch(() => {});
  }
  // iOS: try to hide toolbars
  if (isIOS) {
    setTimeout(() => window.scrollTo(0, 100), 100);
    setTimeout(() => window.scrollTo(0, 0), 300);
  }
}

function startVideo() {
  joinBtn.style.display = "none";
  gate.style.display = "none";
  videoContainer.style.display = "block";
  video.src = VIDEO_SRC;
  video.currentTime = 0;
  
  maximizeViewport();
  
  // Force play
  const playAttempt = setInterval(() => {
    video.play().then(() => {
      clearInterval(playAttempt);
    }).catch(() => {});
  }, 100);
  
  // Hide any controls that might appear
  video.controls = false;
}

function stopVideo() {
  video.pause();
  video.currentTime = 0;
  videoContainer.style.display = "none";
  video.src = "";
  if (document.exitFullscreen) document.exitFullscreen();
}

// ============= CONTROL PANEL =============
if (isControl) {
  gate.style.display = "none";
  control.style.display = "flex";
  
  status.textContent = "Waking up server...";
  fetch(`${SERVER_URL}/`)
    .then(() => status.textContent = "Ready")
    .catch(() => status.textContent = "Server issue - refresh");

  startBtn.addEventListener("click", async () => {
    try {
      status.textContent = "Starting...";
      const res = await fetch(`${SERVER_URL}/start`, { method: "POST" });
      if (res.ok) {
        isPerforming = true;
        startBtn.disabled = true;
        pauseBtn.disabled = false;
        stopBtn.disabled = false;
        status.textContent = "Performance LIVE";
        audio.play().catch(() => {});
      }
    } catch (e) {
      status.textContent = "Connection error";
    }
  });

  pauseBtn.addEventListener("click", async () => {
    const endpoint = isPaused ? 'resume' : 'pause';
    const res = await fetch(`${SERVER_URL}/${endpoint}`, { method: "POST" });
    if (res.ok) {
      isPaused = !isPaused;
      pauseBtn.textContent = isPaused ? "Resume" : "Pause";
      status.textContent = isPaused ? "PAUSED" : "LIVE";
      isPaused ? audio.pause() : audio.play();
    }
  });

  stopBtn.addEventListener("click", async () => {
    const res = await fetch(`${SERVER_URL}/stop`, { method: "POST" });
    if (res.ok) {
      isPerforming = false;
      isPaused = false;
      startBtn.disabled = false;
      pauseBtn.disabled = true;
      stopBtn.disabled = true;
      status.textContent = "Stopped";
      audio.pause();
      audio.currentTime = 0;
    }
  });
}

// ============= AUDIENCE MODE =============
else {
  gate.addEventListener("click", async () => {
    gate.classList.add('waiting');
    gate.textContent = "Checking...";
    
    try {
      const res = await fetch(`${SERVER_URL}/status`);
      const state = await res.json();
      
      if (state.isRunning && !state.isPaused) {
        gate.style.display = "none";
        joinBtn.style.display = "flex";
        performanceAlreadyStarted = true;
      } else {
        armed = true;
        gate.textContent = "Armed. Waiting...";
      }
    } catch (e) {
      armed = true;
      gate.textContent = "Armed. Waiting...";
    }
  });

  joinBtn.addEventListener("click", () => {
    armed = true;
    startVideo();
  });

  channel.bind('START', () => {
    if (armed && !performanceAlreadyStarted) {
      startVideo();
    }
  });

  channel.bind('PAUSE', () => { if (armed) video.pause(); });
  channel.bind('RESUME', () => { if (armed) video.play().catch(() => {}); });
  channel.bind('STOP', () => {
    stopVideo();
    gate.style.display = "flex";
    joinBtn.style.display = "none";
    gate.textContent = "Ended. Tap to reset.";
    gate.classList.remove('waiting');
    armed = false;
    performanceAlreadyStarted = false;
  });
}

video.addEventListener('error', (e) => {
  console.error('Video error:', e);
  gate.style.display = "flex";
  gate.textContent = "Error loading video";
});

pusher.connection.bind('connected', () => console.log('Pusher OK'));
</script>
</body>
</html>
