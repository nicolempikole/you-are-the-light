<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>I Trance</title>
<script src="https://js.pusher.com/8.2.0/pusher.min.js"></script>
<style>
html, body {
  margin: 0;
  padding: 0;
  background: black;
  width: 100%;
  height: 100%;
  overflow: hidden;
  -webkit-user-select: none;
  user-select: none;
}
#gate, #control {
  position: fixed;
  inset: 0;
  background: black;
  color: white;
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: sans-serif;
  font-size: 2rem;
  z-index: 10;
  cursor: pointer;
}
#control {
  flex-direction: column;
  gap: 1rem;
  display: none;
}
#control button {
  padding: 1rem 2rem;
  font-size: 1.5rem;
  background: white;
  color: black;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-weight: bold;
}
#control button:active {
  transform: scale(0.95);
}
#control button:disabled {
  opacity: 0.5;
  cursor: not-allowed;
}
#control .status {
  font-size: 1rem;
  opacity: 0.7;
}
#video {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: none;
  z-index: 1;
}
</style>
</head>
<body>
<div id="gate">Tap to enter the trance</div>
<div id="control">
  <h2>Control Panel</h2>
  <button id="startBtn">Start Performance</button>
  <button id="pauseBtn" disabled>Pause</button>
  <button id="stopBtn" disabled>Stop Performance</button>
  <div class="status" id="status">Ready</div>
</div>
<video id="video" playsinline muted loop></video>
<audio id="audio" src="audio/Get Together.mp3"></audio>

<script>
// Check if this is the control panel or audience view
const params = new URLSearchParams(location.search);
const isControl = params.get("control") === "true";

// Get DOM elements
const gate = document.getElementById("gate");
const control = document.getElementById("control");
const video = document.getElementById("video");
const audio = document.getElementById("audio");
const startBtn = document.getElementById("startBtn");
const pauseBtn = document.getElementById("pauseBtn");
const stopBtn = document.getElementById("stopBtn");
const status = document.getElementById("status");

// State
let armed = false;
let isPerforming = false;
let isPaused = false;

// Video source - audience plays this on their phones
const VIDEO_SRC = "audio/itrance.mp4";

// Your Vercel server URL
const SERVER_URL = "https://light-audience-server.vercel.app";

// Initialize Pusher
const pusher = new Pusher('30c6a2b5192e79fdcbdc', {
  cluster: 'eu'
});

const channel = pusher.subscribe('strobe_channel');

// ============= CONTROL PANEL MODE =============
if (isControl) {
  gate.style.display = "none";
  control.style.display = "flex";
  
  // Wake up the server immediately when control panel loads
  status.textContent = "Waking up server...";
  fetch(`${SERVER_URL}/`)
    .then(res => res.json())
    .then(data => {
      status.textContent = "Ready";
      console.log("Server ready:", data);
    })
    .catch(err => {
      status.textContent = "Server connection issue - try refreshing";
      console.error("Server ping failed:", err);
    });

  startBtn.addEventListener("click", async () => {
    try {
      status.textContent = "Starting...";
      
      // Send start signal to server
      const response = await fetch(`${SERVER_URL}/start`, {
        method: "POST",
        headers: { "Content-Type": "application/json" }
      });
      
      if (response.ok) {
        isPerforming = true;
        isPaused = false;
        startBtn.disabled = true;
        pauseBtn.disabled = false;
        pauseBtn.textContent = "Pause";
        stopBtn.disabled = false;
        status.textContent = "Performance LIVE";
        
        // Play audio locally on control panel (NO VIDEO on control panel)
        audio.play().catch(err => console.error("Audio play error:", err));
      } else {
        status.textContent = "Error: Failed to start";
      }
    } catch (error) {
      console.error("Start error:", error);
      status.textContent = "Error: Cannot connect to server";
    }
  });

  pauseBtn.addEventListener("click", async () => {
    try {
      if (isPaused) {
        // Resume
        status.textContent = "Resuming...";
        const response = await fetch(`${SERVER_URL}/resume`, {
          method: "POST",
          headers: { "Content-Type": "application/json" }
        });
        
        if (response.ok) {
          isPaused = false;
          pauseBtn.textContent = "Pause";
          status.textContent = "Performance LIVE";
          audio.play().catch(err => console.error("Audio play error:", err));
        }
      } else {
        // Pause
        status.textContent = "Pausing...";
        const response = await fetch(`${SERVER_URL}/pause`, {
          method: "POST",
          headers: { "Content-Type": "application/json" }
        });
        
        if (response.ok) {
          isPaused = true;
          pauseBtn.textContent = "Resume";
          status.textContent = "PAUSED";
          audio.pause();
        }
      }
    } catch (error) {
      console.error("Pause/Resume error:", error);
      status.textContent = "Error";
    }
  });

  stopBtn.addEventListener("click", async () => {
    try {
      status.textContent = "Stopping...";
      
      const response = await fetch(`${SERVER_URL}/stop`, {
        method: "POST",
        headers: { "Content-Type": "application/json" }
      });
      
      if (response.ok) {
        isPerforming = false;
        isPaused = false;
        startBtn.disabled = false;
        pauseBtn.disabled = true;
        pauseBtn.textContent = "Pause";
        stopBtn.disabled = true;
        status.textContent = "Stopped";
        
        audio.pause();
        audio.currentTime = 0;
      }
    } catch (error) {
      console.error("Stop error:", error);
      status.textContent = "Error stopping";
    }
  });
}

// ============= AUDIENCE MODE =============
else {
  // Show gate screen initially
  gate.style.display = "flex";
  control.style.display = "none";

  // Set video source (loaded but not displayed yet)
  video.src = VIDEO_SRC;

  // Tap to arm the experience
  gate.addEventListener("click", async () => {
    armed = true;
    gate.textContent = "Checking status...";
    
    // Check if performance is already running (late comer support)
    try {
      const response = await fetch(`${SERVER_URL}/status`);
      const state = await response.json();
      
      if (state.isRunning && !state.isPaused) {
        // Performance already started - join immediately!
        startVideo();
      } else {
        // Waiting for performance to start
        gate.textContent = "Armed. Waiting for performance to start...";
      }
    } catch (error) {
      console.error("Status check error:", error);
      gate.textContent = "Armed. Waiting for performance to start...";
    }
  });

  // Listen for START event from server
  channel.bind('START', (data) => {
    if (armed) {
      startVideo();
    }
  });

  // Listen for PAUSE event from server
  channel.bind('PAUSE', (data) => {
    if (armed) {
      video.pause();
    }
  });

  // Listen for RESUME event from server
  channel.bind('RESUME', (data) => {
    if (armed) {
      video.play().catch(err => console.error("Video play error:", err));
    }
  });

  // Listen for STOP event from server
  channel.bind('STOP', (data) => {
    stopVideo();
    gate.style.display = "flex";
    gate.textContent = "Performance ended. Tap to reset.";
    armed = false;
  });
}

// ============= VIDEO FUNCTIONS =============
function startVideo() {
  gate.style.display = "none";
  video.style.display = "block";
  video.currentTime = 0; // Start from beginning
  
  // Play video (muted, fullscreen)
  video.play().catch(err => {
    console.error("Video play error:", err);
    // Fallback: show error on gate
    gate.style.display = "flex";
    gate.textContent = "Error playing video. Tap to retry.";
  });
}

function stopVideo() {
  video.pause();
  video.currentTime = 0;
  video.style.display = "none";
}

// Handle video errors
video.addEventListener('error', (e) => {
  console.error('Video error:', e);
  gate.textContent = "Error loading video";
  gate.style.display = "flex";
});

// Handle audio errors (only relevant for control panel)
audio.addEventListener('error', (e) => {
  console.error('Audio error:', e);
  if (isControl) {
    status.textContent = "Error: Audio file not found";
  }
});

// Log connection status
pusher.connection.bind('connected', () => {
  console.log('Pusher connected!');
});

pusher.connection.bind('error', (err) => {
  console.error('Pusher connection error:', err);
});
</script>
</body>
</html>
