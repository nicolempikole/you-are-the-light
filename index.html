<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>You Are The Light</title>
<style>
  html, body {
    margin: 0;
    height: 100%;
    width: 100%;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: sans-serif;
    font-size: 2rem;
    color: white;
    background-color: black;
    transition: background-color 0.05s;
    text-align: center;
  }

  #startButton {
    padding: 1rem 2rem;
    font-size: 2rem;
    cursor: pointer;
  }

  audio {
    display: none;
  }
</style>
</head>
<body>
<div id="message">You are now connected.<br>The experience will start soon.</div>
<button id="startButton" style="display:none;">Start</button>

<audio id="song" src="audio/Get Together.mp3"></audio>

<script>
const urlParams = new URLSearchParams(window.location.search);
const isControl = urlParams.get('control') === 'true';
const message = document.getElementById('message');
const startButton = document.getElementById('startButton');
const audio = document.getElementById('song');

if (isControl) {
  // CONTROL PAGE
  message.style.display = 'none';
  startButton.style.display = 'block';

  startButton.addEventListener('click', async () => {
    startButton.style.display = 'none';

    // Create AudioContext first
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    await audioCtx.resume(); // ensures mobile support

    // Connect the audio element
    const source = audioCtx.createMediaElementSource(audio);
    const analyser = audioCtx.createAnalyser();
    source.connect(analyser);
    analyser.connect(audioCtx.destination);

    // Play the music
    audio.play();

    // Start strobe animation
    const bufferLength = analyser.frequencyBinCount;
    const dataArray = new Uint8Array(bufferLength);
    let isWhite = false;
    const threshold = 150; // adjust sensitivity

    function animateStrobe() {
      analyser.getByteTimeDomainData(dataArray);
      let sum = 0;
      for (let i = 0; i < bufferLength; i++) {
        sum += Math.abs(dataArray[i] - 128);
      }
      const avg = sum / bufferLength;

      if (avg > threshold) {
        document.body.style.backgroundColor = isWhite ? 'black' : 'white';
        isWhite = !isWhite;
      }
      requestAnimationFrame(animateStrobe);
    }

    animateStrobe();
  });
} else {
  // AUDIENCE PAGE
  document.body.style.backgroundColor = 'black';
  message.style.display = 'block';
}
</script>
</body>
</html>
