<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
<title>I Trance</title>
<script src="https://js.pusher.com/8.2.0/pusher.min.js"></script>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  -webkit-tap-highlight-color: transparent;
}
html, body {
  background: black;
  width: 100%;
  height: 100%;
  overflow: hidden;
  position: fixed;
  touch-action: none;
  user-select: none;
  -webkit-user-select: none;
}
#gate, #control, #joinBtn {
  position: fixed;
  inset: 0;
  background: black;
  color: white;
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: sans-serif;
  font-size: 2rem;
  z-index: 100;
  cursor: pointer;
  text-align: center;
  padding: 2rem;
  flex-direction: column;
}
#gate.waiting, #joinBtn {
  font-size: 1.5rem;
  opacity: 0.9;
}
#joinBtn {
  display: none;
  z-index: 101;
}
#joinBtn .sub {
  font-size: 1rem;
  opacity: 0.7;
  margin-top: 0.5rem;
}
#control {
  display: none;
  gap: 1rem;
}
#control button {
  padding: 1rem 2rem;
  font-size: 1.5rem;
  background: white;
  color: black;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-weight: bold;
}
#control button:active {
  transform: scale(0.95);
}
#control button:disabled {
  opacity: 0.5;
}
#control .status {
  font-size: 1rem;
  opacity: 0.7;
}
/* Video container - fills entire viewport */
#videoContainer {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  display: none;
  z-index: 1;
  background: black;
  overflow: hidden;
}
#video {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
}
/* Aggressive control hiding */
#video::-webkit-media-controls,
#video::-webkit-media-controls-enclosure,
#video::-webkit-media-controls-panel,
#video::-webkit-media-controls-play-button,
#video::-webkit-media-controls-start-playback-button,
#video::-webkit-media-controls-current-time-display,
#video::-webkit-media-controls-time-remaining-display,
#video::-webkit-media-controls-timeline,
#video::-webkit-media-controls-volume-slider,
#video::-webkit-media-controls-fullscreen-button,
#video::-webkit-media-controls-rewind-button,
#video::-webkit-media-controls-fast-forward-button,
#video::-webkit-media-controls-mute-button,
#video::-webkit-media-controls-toggle-closed-captions-button {
  display: none !important;
  opacity: 0 !important;
  visibility: hidden !important;
}
</style>
</head>
<body>
<div id="gate">Tap to enter the trance</div>
<div id="joinBtn">
  <div>Performance in progress</div>
  <div class="sub">Tap to join immediately</div>
</div>
<div id="control">
  <h2>Control Panel</h2>
  <button id="startBtn">Start Performance</button>
  <button id="pauseBtn" disabled>Pause</button>
  <button id="stopBtn" disabled>Stop Performance</button>
  <div class="status" id="status">Ready</div>
</div>
<div id="videoContainer">
  <video id="video" playsinline muted loop disablePictureInPicture controlsList="nodownload noremoteplayback noplaybackrate" x-webkit-airplay="deny"></video>
</div>
<audio id="audio" src="audio/I_trance.mp3"></audio>

<script>
const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) || 
              (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);
const isAndroid = /Android/.test(navigator.userAgent);

const params = new URLSearchParams(location.search);
const isControl = params.get("control") === "true";

const gate = document.getElementById("gate");
const joinBtn = document.getElementById("joinBtn");
const control = document.getElementById("control");
const videoContainer = document.getElementById("videoContainer");
const video = document.getElementById("video");
const audio = document.getElementById("audio");
const startBtn = document.getElementById("startBtn");
const pauseBtn = document.getElementById("pauseBtn");
const stopBtn = document.getElementById("stopBtn");
const status = document.getElementById("status");

let armed = false;
let isPerforming = false;
let isPaused = false;
let performanceAlreadyStarted = false;

const VIDEO_SRC = "audio/PHONE_TRANCE_1.mp4";
const SERVER_URL = "https://light-audience-server.vercel.app";

const pusher = new Pusher('30c6a2b5192e79fdcbdc', { cluster: 'eu' });
const channel = pusher.subscribe('strobe_channel');

function maximizeViewport() {
  window.scrollTo(0, 1);
  setTimeout(() => window.scrollTo(0, 0), 100);
}

function startVideo() {
  joinBtn.style.display = "none";
  gate.style.display = "none";
  videoContainer.style.display = "block";
  
  // Preload video if not already loaded
  if (!video.src || !video.src.includes(VIDEO_SRC)) {
    video.src = VIDEO_SRC;
    video.load();
  }
  video.currentTime = 0;
  
  maximizeViewport();
  
  // CRITICAL: iOS requires webkitEnterFullscreen to be called directly from user gesture
  if (isIOS && video.webkitEnterFullscreen) {
    try {
      video.webkitEnterFullscreen();
    } catch (e) {
      console.log('iOS fullscreen failed:', e);
    }
  }
  
  // Android fullscreen
  if (isAndroid) {
    const enterFS = video.requestFullscreen || 
                    video.webkitRequestFullscreen || 
                    video.mozRequestFullScreen || 
                    video.msRequestFullscreen;
    if (enterFS) {
      enterFS.call(video).catch(err => console.log('Fullscreen failed:', err));
    }
  }
  
  // CRITICAL: Play must be called directly in same call stack as user interaction on iOS
  video.play().catch(err => {
    console.error('Play failed:', err);
    // Show retry prompt if autoplay blocked
    gate.style.display = "flex";
    gate.textContent = "Tap again";
  });
}

function stopVideo() {
  video.pause();
  video.currentTime = 0;
  videoContainer.style.display = "none";
  
  // Exit fullscreen
  if (document.exitFullscreen) {
    document.exitFullscreen().catch(() => {});
  } else if (document.webkitExitFullscreen) {
    document.webkitExitFullscreen();
  } else if (video.webkitExitFullscreen) {
    video.webkitExitFullscreen();
  }
}

// ============= CONTROL PANEL =============
if (isControl) {
  gate.style.display = "none";
  control.style.display = "flex";
  
  status.textContent = "Waking up server...";
  fetch(`${SERVER_URL}/status`)
    .then(() => status.textContent = "Ready")
    .catch(() => status.textContent = "Server issue - refresh");

  startBtn.addEventListener("click", async () => {
    try {
      status.textContent = "Starting...";
      const res = await fetch(`${SERVER_URL}/start`, { 
        method: "POST",
        headers: { "Content-Type": "application/json" }
      });
      if (res.ok) {
        isPerforming = true;
        startBtn.disabled = true;
        pauseBtn.disabled = false;
        stopBtn.disabled = false;
        status.textContent = "Performance LIVE";
        audio.play().catch(() => {});
      }
    } catch (e) {
      status.textContent = "Connection error";
    }
  });

  pauseBtn.addEventListener("click", async () => {
    const endpoint = isPaused ? 'resume' : 'pause';
    const res = await fetch(`${SERVER_URL}/${endpoint}`, { 
      method: "POST",
      headers: { "Content-Type": "application/json" }
    });
    if (res.ok) {
      isPaused = !isPaused;
      pauseBtn.textContent = isPaused ? "Resume" : "Pause";
      status.textContent = isPaused ? "PAUSED" : "LIVE";
      isPaused ? audio.pause() : audio.play();
    }
  });

  stopBtn.addEventListener("click", async () => {
    const res = await fetch(`${SERVER_URL}/stop`, { 
      method: "POST",
      headers: { "Content-Type": "application/json" }
    });
    if (res.ok) {
      isPerforming = false;
      isPaused = false;
      startBtn.disabled = false;
      pauseBtn.disabled = true;
      stopBtn.disabled = true;
      pauseBtn.textContent = "Pause";
      status.textContent = "Stopped";
      audio.pause();
      audio.currentTime = 0;
    }
  });
}

// ============= AUDIENCE MODE =============
else {
  gate.addEventListener("click", async () => {
    gate.classList.add('waiting');
    gate.textContent = "Loading...";
    
    // CRITICAL: Load and prepare video from user gesture
    video.src = VIDEO_SRC;
    video.load();
    
    // iOS: Try to enter fullscreen now (from user gesture)
    if (isIOS && video.webkitEnterFullscreen) {
      // Don't enter fullscreen yet, just prepare
      // We'll play when START event comes
    }
    
    // Android: Prepare for fullscreen
    if (isAndroid) {
      // Request fullscreen on the container
      const enterFS = document.documentElement.requestFullscreen || 
                      document.documentElement.webkitRequestFullscreen;
      if (enterFS) {
        enterFS.call(document.documentElement).catch(() => {});
      }
    }
    
    // Mute and play for a split second, then pause (iOS trick to enable autoplay later)
    video.muted = true;
    video.play().then(() => {
      video.pause();
      video.currentTime = 0;
    }).catch(() => {});
    
    try {
      const res = await fetch(`${SERVER_URL}/status`);
      const state = await res.json();
      
      if (state.isRunning && !state.isPaused) {
        // Performance already running - join immediately
        armed = true;
        performanceAlreadyStarted = true;
        startVideo();
      } else {
        // Waiting for performance
        armed = true;
        gate.textContent = "You're about to be the light. Please wait...";
      }
    } catch (e) {
      armed = true;
      gate.textContent = "You're about to be the light. Please wait...";
    }
  });

  // Late comer join button
  joinBtn.addEventListener("click", () => {
    armed = true;
    startVideo();
  });

  // START event from Pusher - everyone plays at same time
  channel.bind('START', () => {
    if (armed && !performanceAlreadyStarted) {
      startVideo(); // Video is already loaded, should play smoothly
    }
  });

  channel.bind('PAUSE', () => { 
    if (armed) video.pause(); 
  });
  
  channel.bind('RESUME', () => { 
    if (armed) video.play().catch(() => {}); 
  });
  
  channel.bind('STOP', () => {
    stopVideo();
    gate.style.display = "flex";
    joinBtn.style.display = "none";
    gate.textContent = "Ended. Tap to reset.";
    gate.classList.remove('waiting');
    gate.onclick = async () => {
      gate.textContent = "Tap to enter the trance";
      armed = false;
      performanceAlreadyStarted = false;
    };
    armed = false;
    performanceAlreadyStarted = false;
  });
}

video.addEventListener('error', (e) => {
  console.error('Video error:', e);
  gate.style.display = "flex";
  gate.textContent = "Error loading video. Tap to retry.";
});

pusher.connection.bind('connected', () => console.log('Pusher connected'));
pusher.connection.bind('error', (err) => console.error('Pusher error:', err));
</script>
</body>
</html>
