<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>I Trance</title>
<script src="https://js.pusher.com/8.2.0/pusher.min.js"></script>
<style>
html, body {
  margin: 0;
  padding: 0;
  background: black;
  width: 100%;
  height: 100%;
  overflow: hidden;
  -webkit-user-select: none;
  user-select: none;
}
#gate, #control {
  position: fixed;
  inset: 0;
  background: black;
  color: white;
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: sans-serif;
  font-size: 2rem;
  z-index: 10;
  cursor: pointer;
}
#control {
  flex-direction: column;
  gap: 1rem;
  display: none;
}
#control button {
  padding: 1rem 2rem;
  font-size: 1.5rem;
  background: white;
  color: black;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-weight: bold;
}
#control button:active {
  transform: scale(0.95);
}
#control button:disabled {
  opacity: 0.5;
  cursor: not-allowed;
}
#control .status {
  font-size: 1rem;
  opacity: 0.7;
}
#screen {
  position: fixed;
  inset: 0;
  background: black;
}
.strobe-white {
  background: white !important;
}
</style>
</head>
<body>
<div id="gate">Tap to enter the trance</div>
<div id="control">
  <h2>Control Panel</h2>
  <button id="startBtn">Start Performance</button>
  <button id="pauseBtn" disabled>Pause</button>
  <button id="stopBtn" disabled>Stop Performance</button>
  <div class="status" id="status">Ready</div>
</div>
<div id="screen"></div>
<audio id="audio" src="audio/Get Together.mp3"></audio>

<script>
// Check if this is the control panel or audience view
const params = new URLSearchParams(location.search);
const isControl = params.get("control") === "true";

// Get DOM elements
const gate = document.getElementById("gate");
const control = document.getElementById("control");
const screen = document.getElementById("screen");
const audio = document.getElementById("audio");
const startBtn = document.getElementById("startBtn");
const pauseBtn = document.getElementById("pauseBtn");
const stopBtn = document.getElementById("stopBtn");
const status = document.getElementById("status");

// State
let armed = false;
let strobeInterval = null;
let isPerforming = false;
let isPaused = false;

// Your Vercel server URL
const SERVER_URL = "https://light-audience-server.vercel.app";

// Initialize Pusher
const pusher = new Pusher('30c6a2b5192e79fdcbdc', {
  cluster: 'eu'
});

const channel = pusher.subscribe('strobe_channel');

// ============= CONTROL PANEL MODE =============
if (isControl) {
  gate.style.display = "none";
  control.style.display = "flex";
  
  // Wake up the server immediately when control panel loads
  status.textContent = "Waking up server...";
  fetch(`${SERVER_URL}/`)
    .then(res => res.json())
    .then(data => {
      status.textContent = "Ready";
      console.log("Server ready:", data);
    })
    .catch(err => {
      status.textContent = "Server connection issue - try refreshing";
      console.error("Server ping failed:", err);
    });

  startBtn.addEventListener("click", async () => {
    try {
      status.textContent = "Starting...";
      
      // Send start signal to server
      const response = await fetch(`${SERVER_URL}/start`, {
        method: "POST",
        headers: { "Content-Type": "application/json" }
      });
      
      if (response.ok) {
        isPerforming = true;
        isPaused = false;
        startBtn.disabled = true;
        pauseBtn.disabled = false;
        pauseBtn.textContent = "Pause";
        stopBtn.disabled = false;
        status.textContent = "Performance LIVE";
        
        // Play audio locally on control panel
        audio.play().catch(err => console.error("Audio play error:", err));
        
        // Start local strobe for control panel
        startStrobe();
      } else {
        status.textContent = "Error: Failed to start";
      }
    } catch (error) {
      console.error("Start error:", error);
      status.textContent = "Error: Cannot connect to server";
    }
  });

  pauseBtn.addEventListener("click", async () => {
    try {
      if (isPaused) {
        // Resume
        status.textContent = "Resuming...";
        const response = await fetch(`${SERVER_URL}/resume`, {
          method: "POST",
          headers: { "Content-Type": "application/json" }
        });
        
        if (response.ok) {
          isPaused = false;
          pauseBtn.textContent = "Pause";
          status.textContent = "Performance LIVE";
          audio.play().catch(err => console.error("Audio play error:", err));
          startStrobe();
        }
      } else {
        // Pause
        status.textContent = "Pausing...";
        const response = await fetch(`${SERVER_URL}/pause`, {
          method: "POST",
          headers: { "Content-Type": "application/json" }
        });
        
        if (response.ok) {
          isPaused = true;
          pauseBtn.textContent = "Resume";
          status.textContent = "PAUSED";
          audio.pause();
          stopStrobe();
        }
      }
    } catch (error) {
      console.error("Pause/Resume error:", error);
      status.textContent = "Error";
    }
  });

  stopBtn.addEventListener("click", async () => {
    try {
      status.textContent = "Stopping...";
      
      const response = await fetch(`${SERVER_URL}/stop`, {
        method: "POST",
        headers: { "Content-Type": "application/json" }
      });
      
      if (response.ok) {
        isPerforming = false;
        isPaused = false;
        startBtn.disabled = false;
        pauseBtn.disabled = true;
        pauseBtn.textContent = "Pause";
        stopBtn.disabled = true;
        status.textContent = "Stopped";
        
        audio.pause();
        audio.currentTime = 0;
        stopStrobe();
      }
    } catch (error) {
      console.error("Stop error:", error);
      status.textContent = "Error stopping";
    }
  });
}

// ============= AUDIENCE MODE =============
else {
  // Show gate screen initially
  gate.style.display = "flex";
  control.style.display = "none";

  // Tap to arm the experience
  gate.addEventListener("click", async () => {
    armed = true;
    gate.textContent = "Checking status...";
    
    // Check if performance is already running (late comer support)
    try {
      const response = await fetch(`${SERVER_URL}/status`);
      const state = await response.json();
      
      if (state.isRunning && !state.isPaused) {
        // Performance already started - join immediately!
        gate.style.display = "none";
        startStrobe();
      } else {
        // Waiting for performance to start
        gate.textContent = "Armed. Waiting for performance to start...";
      }
    } catch (error) {
      console.error("Status check error:", error);
      gate.textContent = "Armed. Waiting for performance to start...";
    }
  });

  // Listen for START event from server
  channel.bind('START', (data) => {
    if (armed) {
      gate.style.display = "none";
      // NO AUDIO on audience phones - only strobe!
      startStrobe();
    }
  });

  // Listen for PAUSE event from server
  channel.bind('PAUSE', (data) => {
    if (armed) {
      stopStrobe();
      // Don't show gate, just freeze
    }
  });

  // Listen for RESUME event from server
  channel.bind('RESUME', (data) => {
    if (armed) {
      startStrobe();
    }
  });

  // Listen for STOP event from server
  channel.bind('STOP', (data) => {
    // NO AUDIO to stop on phones - only strobe
    stopStrobe();
    gate.style.display = "flex";
    gate.textContent = "Performance ended. Tap to reset.";
    armed = false;
  });
}

// ============= STROBE FUNCTIONS =============
function startStrobe() {
  if (strobeInterval) return;
  
  let isWhite = false;
  strobeInterval = setInterval(() => {
    if (isWhite) {
      screen.classList.remove('strobe-white');
    } else {
      screen.classList.add('strobe-white');
    }
    isWhite = !isWhite;
  }, 100); // 100ms = 10 flashes per second
}

function stopStrobe() {
  if (strobeInterval) {
    clearInterval(strobeInterval);
    strobeInterval = null;
    screen.classList.remove('strobe-white');
  }
}

// Handle audio errors (only relevant for control panel)
audio.addEventListener('error', (e) => {
  console.error('Audio error:', e);
  if (isControl) {
    status.textContent = "Error: Audio file not found";
  }
});

// Log connection status
pusher.connection.bind('connected', () => {
  console.log('Pusher connected!');
});

pusher.connection.bind('error', (err) => {
  console.error('Pusher connection error:', err);
});
</script>
</body>
</html>
